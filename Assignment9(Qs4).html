<!-- Q4. A client of yours wants to add a pricing section on their website to showcase their newly introduced
premium plans. -->

<body>
    <div id="card">
        <div class="card1">
            <h2>Free Plan</h2>
            <p>For personal</p><br>
            <span>&#36;0</span>
            <br>
            <div class="list-item">
                <i class="fa-solid fa-circle-check"></i> 1 users<br>
                <i class="fa-solid fa-circle-check"></i> 4 web mails<br>
                <i class="fa-solid fa-circle-check"></i> Responsive Website<br>
                <i class="fa-solid fa-circle-check"></i> Free SSL
            </div>
            <br>
            <button class="bt1">Subscribe now</button>
        </div>
        <div class="card2">
            <h2>Basic Plan</h2>
            <p>For small business</p><br>
            <span>&#36;29</span>
            <br>
            <div class="list-item">
                <i class="fa-sharp fa-regular fa-circle-check"></i> 4 users<br>
                <i class="fa-sharp fa-regular fa-circle-check"></i> 10 web mails<br>
                <i class="fa-sharp fa-regular fa-circle-check"></i> Responsive Website<br>
                <i class="fa-sharp fa-regular fa-circle-check"></i> Free SSL
            </div>
            <br>
            <button class="bt2">Subscribe now</button>
        </div>
        <div class="card3">
            <h2>Pro Plan</h2>
            <p>For enterprise</p><br>
            <span>&#36;49</span>
            <br>
            <div class="list-item">
                <i class="fa-solid fa-circle-check"></i> Unlimited users<br>
                <i class="fa-solid fa-circle-check"></i> Unlimited web mails<br>
                <i class="fa-solid fa-circle-check"></i> Responsive Website<br>
                <i class="fa-solid fa-circle-check"></i> Free SSL + SEO
            </div>
            <br>

            <button class="bt3">Subscribe now</button>
        </div>
    </div>

</body>
