<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3c0978bdf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assignment9(Qs5).css">
</head>

<body>
    <!--  build a clone of the IRCTC Ticket booking page. -->
    <div class="outerSec">
        <div class="formSec">
            <div class="logoSec">
                <img src="./Image/IRCTC-Logo-PNG-Color.png" />
                <img src="./Image/Ind_railway.jpg" />
            </div>
            <div class="navSec">
                <div class="firstSec">
                    <p>Ask Disha</p>
                    <p>Contact us</p>
                    <p>Alerts</p>
                </div>
                <div class="secondSec">
                    <button id="bt1">Login</button>
                    <button id="bt2">Register</button>
                    <button id="bt3">Agent Login</button>
                </div>
            </div>



            <div class="header">
                <h2 class="indian_railways">Indian Railways</h2>
                <h3 class="safety">Safety <span class="h2color">Security</span> <span class="h3color">Punctuality</span>
                </h3>
            </div>

            <div class="middleSec">
                <div id="bookticket"><i class="fa-solid fa-ticket"></i> BOOK Ticket</div>
                <div id="pnr_status"><i class="fa-solid fa-check"></i> PNR Status</div>
                <div id="chart_vacancy"><i class="fa-solid fa-chart-simple"
                        style="border: 1px solid rgb(159, 159, 172);"></i> Charts/Vacancy</div>
            </div>

            <div class="from_to">
               
                    <div class="train_img1"> <img src="./Image/From.png" width="30px" ; height="30px" /></div>
                    <div class="from"> From <i class="fa-solid fa-angle-down"></i></div>
                    <div class="bangalore">Bangalore</div>
                    <div class="ksr_bangalore">KSR-Bangalore</div>
                    <div class="From_To_img"> <img src="./Image/From_To.png" width="30px" ; height="30px" /></div>
                    <div class="train_img2"> <img src="./Image/To.png" width="30px" ; height="30px" /></div>
                    <div class="to"> To <i class="fa-solid fa-angle-down"></i></div>
                    <div class="kasaragod">Kasaragod</div>
                    <div class="ksd_kasaragod">KSD-Kasaragod</div>
                    
            </div>   
            <div class="date_class_seattype">
               
                <div class="calender"> <img src="./Image/Calender.png" width="30px" ; height="30px" /></div>
                <div class="date">Date <i class="fa-solid fa-angle-down"></i></div>
                <div class="time">01 Aug 23</div>
                <div class="tuesday">Tuesday</div>
                <div class="class"> <img src="./Image/class.png" width="30px" ; height="30px" /></div>
                <div class="class_dropdown">Class <i class="fa-solid fa-angle-down"></i></div>
                <div class="class_3A">3A</div>
                <div class="class_ac_3_tier">AC 3 Tier</div>
                <div class="seat_type_img"> <img src="./Image/seat_type.png" width="30px" ; height="30px" /></div>
                <div class="seat_type">Seat Type <i class="fa-solid fa-angle-down"></i></div>
                <div class="tatkal">TATKAL</div>
                <div class="ac_3_tier">AC 3 Tier</div>
                
        </div>    
        
            <div class="search_trains">
                <button>Search Train <i class="fa-solid fa-arrow-right"></i></button>
            </div>

        </div>
        <div class="imgSec">
            <img src="./Image/imgSec.png" />
        </div>
    </div>
</body>

</html>
